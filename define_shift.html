<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define New Shift</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Define New Shift</h1>
        <form action="/define_shift" method="POST">
            <label>Shift Type:</label>
            <input type="text" name="shift_type" required><br><br>

            <label>Start Time:</label>
            <input type="time" name="start_time" required><br><br>

            <label>End Time:</label>
            <input type="time" name="end_time" required><br><br>

            <label>Break Duration (minutes):</label>
            <input type="number" name="break_duration" required><br><br>

            <button type="submit">Add Shift</button>
        </form>

        <h2>Available Shifts</h2>
        <ul>
            {% for shift in shifts %}
            <li>{{ shift.type }} | {{ shift.start }} to {{ shift.end }} | Break: {{ shift.break_duration }} mins</li>
            {% endfor %}
        </ul>

        <br><br>
        <a href="{{ url_for('assign_shift') }}">Shift Assign</a><br><br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
