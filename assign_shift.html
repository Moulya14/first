<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Shift to Employee</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Assign Shift to Employee</h1>
        
        <!-- Form to assign shift to employee -->
        <form action="/assign_shift" method="POST">
            <label>Select Employee:</label>
            <select name="employee_id" required>
                {% for employee in employees %}
                    <option value="{{ employee }}">{{ employee }}</option>
                {% endfor %}
            </select><br><br>

            <label>Select Shift:</label>
            <select name="shift_id" required>
                {% for shift in shifts %}
                    <option value="{{ loop.index }}">
                        {{ shift['type'] }} | {{ shift['start'] }} to {{ shift['end'] }}
                    </option>
                {% endfor %}
            </select><br><br>

            <label>Assignment Date:</label>
            <input type="date" name="assignment_date" required><br><br>

            <button type="submit">Assign Shift</button>
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
